<!DOCTYPE HTML>

-->
<html>
	<head>
		<title>{{obj.name}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Banner) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h1 class="major">{{obj.name}}<br />
									</h1>
									<p>Written by <strong>{{obj.description}}</strong>,{{obj.detail}}</p>

								</div>
								<div class="image filtered span-1-75" data-position="25% 25%">
									<img src="{{obj.image}}" alt="" />
								</div>
							</section>



						<!-- Panel -->
							<section class="panel color2-alt">
								<div class="content color0 span-3-75">
									<h1 class="major" style="margin-left:60px;margin-top: 30px">Other titles by {{obj.description}}<br />
									</h1>

									<ul style="margin-left:60px">
									{% for o in obj.list %}
									<li>
										{{o}}
									</li>
									{% endfor %}
									</ul>

								</div>
							</section>
						<!-- Copyright -->
							<div class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</div>

					</div>

			</div>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>
		

	</body>
</html>
