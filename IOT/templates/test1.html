{% load static %}
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script type="text/javascript" src="{% static 'events.js' %}"></script>
    <!-- import events.js script -->
  <!--   <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script> -->
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
         <a-image id="opener1" position="1.4 0 1.4" rotation="-90 0 0" width="1" height="1" src="https://images-eu.ssl-images-amazon.com/images/I/51NLcLowejL.jpg"></a-image>
        <a-marker-camera markerhandler emitevents="true" cursor="rayOrigin: mouse" id="marker1" type='pattern' url="{% static 'pattern-marker1.patt' %} ">

        </a-marker-camera>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
       <!--  <a-entity camera type='pattern' url="{% static 'pattern-marker1.patt' %} "></a-entity> -->
        
        </a-scene>

    </body>
</html>
